<!DOCTYPE html>

<html lang='cs'>

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Školní projekt Šimona Zedníka a Matyáše Svobody">
  <meta name="keywords" content="Kvíz, SPŠE, Zedník, Svoboda, Auta">
  <meta name="author" content="Zedník, Svoboda">
  <meta name='robots' content='all'>
  
  <link href='../assets/img/bj-icon.webp' rel='shortcut icon' type='image/png'>
  <link rel="stylesheet" href="../assets/style/style.css">
  <link rel="stylesheet" href="../assets/style/slideshow.css">

  <script src="../funkce.js"></script>
  <script src="../assets/scripts/blackjack.js"></script>
  <script src="../assets/scripts/dialog.js"></script>

  <title>Kvíz aut</title>

</head>

<body>

  <div id="header-div">

    <header>
      <a href="../index.html">Dynamický web</a>
    </header>

    <p class="jsAnimRainbow" onclick="rainbowTextAnim()" id="subheader-text">Zde si můžete zahrát blackjack.</p>

  </div>

  <section>

    <h2>DEALER: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
      <img alt="KARTA" id="hidden" src="../assets/img/karty/BACK.webp">
    </div>

    <h2>TY: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>

    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <button id="refresh">Restart</button>

    <p id="results"></p>

  </section>

  <footer>
    Vytvořil Matyáš Svoboda a Šímon Zedník 2023
    <p id="date" onmouseover="mouseOver()" onmouseout="mouseOut()">XX.XX.XXXX</p>
    <a href="https://www.github.com/delete-source/dynamic-web-project">SourceCode</a>
  </footer>

  <div id="icons">

    <img onclick="openDialog()" alt="FEEDBACK-ICON" src="../assets/img/feedback-icon.webp">
    <img alt="INFO-ICON" src="../assets/img/info-icon.webp">

  </div>

  <dialog id="myDialog">

    <h5>Zpětná vazba</h5>

    <form>
      <label for="jmeno">Jméno:</label><br>
      <input type="text" id="jmeno" name="fname" value="Maty"><br><br>

      <label>Názor:</label><br>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">Dobrý</label>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">Nedobrý</label><br><br>

      <label for="country">Země:</label>
      <select id="country" name="country">
        <option value="CZ">Česká republika</option>
        <option value="SK">Horní uhry </option>
        <option value="PL">Polsko</option>
        <option value="DE">Německo</option>
      </select><br><br>

      <label for="colors">Oblíbené Hazardní hry:</label><br>
      <input type="checkbox" id="red" name="colors[]" value="red">
      <label for="red">BlackJack</label><br>
      <input type="checkbox" id="blue" name="colors[]" value="blue">
      <label for="blue">Ruleta</label><br>
      <input type="checkbox" id="green" name="colors[]" value="green">
      <label for="green">Modrá Velryba</label><br>
      <input type="checkbox" id="yellow" name="colors[]" value="yellow">
      <label for="yellow">Automaty</label><br><br>

      <input type="submit" value="Odeslat">


    </form>

    <button onclick="closeDialog()">Zavřít</button>

  </dialog>

</body>

</html>
